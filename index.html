<!DOCTYPE html>
<html>
  <head>
    <title>Bank Customer Prediction</title>
    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      
      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
      }
      
      input[type="text"], select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        grid-column: 1 / span 2;
        justify-self: center;
      }
      
      button:hover {
        background-color: #45a049;
      }
      
      .result {
        text-align: center;
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bank Customer Prediction</h1>
      <form method="post" action="{{ url_for('predict') }}">
        <label for="CustomerId">Customer ID:</label>
        <input type="text" id="CustomerId" name="CustomerId" required>
        
        <label for="CreditScore">Credit Score:</label>
        <input type="text" id="CreditScore" name="CreditScore" required>
        
        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age" required>
        
        <label for="Tenure">Tenure:</label>
        <input type="text" id="Tenure" name="Tenure" required>
        
        <label for="Balance">Balance:</label>
        <input type="text" id="Balance" name="Balance" required>
        
        <label for="NumOfProducts">Number of Products:</label>
        <input type="text" id="NumOfProducts" name="NumOfProducts" required>
        
        <label for="EstimatedSalary">Estimated Salary:</label>
        <input type="text" id="EstimatedSalary" name="EstimatedSalary" required>
        
        <label for="Geography">Geography:</label>
        <select id="Geography" name="Geography" required>
          <option value="">Select Geography</option>
          <option value="France">France</option>
          <option value="Germany">Germany</option>
          <option value="Spain">Spain</option>
        </select>
        
        <label for="HasCrCard">Has Credit Card:</label>
        <select id="HasCrCard" name="HasCrCard" required>
          <option value="">Select Credit Card</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        
        <label for="IsActiveMember">Is Active Member:</label>
        <select id="IsActiveMember" name="IsActiveMember" required>
          <option value="">Select Active Member</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        
        <label for="Gender">Gender:</label>
        <select id="Gender" name="Gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        
        <button type="submit">Predict</button>
      </form>
      
      {% if result %}
        <div class="result">
          Prediction: {% if result[0][0] > 0.5 %}Exited{% else %}Not Exited{% endif %}
        </div>
      {% endif %}
    </div>
  </body>
</html>
